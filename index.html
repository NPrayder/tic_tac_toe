<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster|Nanum+Gothic|Noto+Sans&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tic tac toe</h1>
<div id="message"></div>
<div class="game_container">
    <div class="square" id="s1"></div>
    <div class="square" id="s2"></div>
    <div class="square" id="s3"></div>
    <div class="square" id="s4"></div>
    <div class="square" id="s5"></div>
    <div class="square" id="s6"></div>
    <div class="square" id="s7"></div>
    <div class="square" id="s8"></div>
    <div class="square" id="s9"></div>
</div>
<input type="button" value="Start again" id="restart">
<script src="script.js"></script>
</body>
</html>
